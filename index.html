<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Install CollegeConnect (Dev)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f7;
      color: #1d1d1f;
    }
    .card {
      text-align: center;
      background: white;
      border-radius: 16px;
      padding: 40px 32px;
      max-width: 360px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    h1 { font-size: 22px; margin: 0 0 8px; }
    .version { color: #86868b; font-size: 14px; margin-bottom: 24px; }
    .install-btn {
      display: inline-block;
      background: #F76902;
      color: white;
      text-decoration: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
    }
    .note {
      margin-top: 24px;
      font-size: 13px;
      color: #86868b;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CollegeConnect (Dev)</h1>
    <p class="version">Version 1.0.0</p>
    <a class="install-btn"
       href="itms-services://?action=download-manifest&url=https://kayumoren004.github.io/college-connect-builds/manifest.plist">
      Install App
    </a>
    <p class="note">
      Open this page in <strong>Safari</strong>.<br/>
      After installing, go to<br/>
      <strong>Settings &rarr; General &rarr; VPN &amp; Device Management</strong><br/>
      and trust the developer certificate.
    </p>
  </div>
</body>
</html>
